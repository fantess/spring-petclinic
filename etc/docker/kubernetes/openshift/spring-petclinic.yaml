apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic-deploy
spec:
  selector:
    matchLabels:
      service: spring-petclinic
  template:
    metadata:
      labels:
        service: spring-petclinic
    spec:
      containers:
      -
        image: secobau/spring-petclinic
        name: spring-petclinic-container
        ports:
          -
            containerPort: 8080        
---
apiVersion: v1
kind: Service
metadata:
  name: spring-petclinic-svc
spec:
  ports:
  -
    port: 8080
  selector:
    service: spring-petclinic
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: spring-petclinic-route
spec:
  to:
    kind: Service
    name: spring-petclinic-svc
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
